<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="light" cx="50%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Cornell Box Room -->
  <rect x="150" y="100" width="500" height="400" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Left Wall (Red) -->
  <rect x="150" y="100" width="2" height="400" fill="#8B0000"/>
  
  <!-- Right Wall (Green) -->
  <rect x="648" y="100" width="2" height="400" fill="#006400"/>
  
  <!-- Back Wall -->
  <rect x="150" y="100" width="500" height="2" fill="#444"/>
  
  <!-- Floor -->
  <rect x="150" y="498" width="500" height="2" fill="#444"/>
  
  <!-- Ceiling -->
  <rect x="150" y="100" width="500" height="2" fill="#444"/>
  
  <!-- Area Light -->
  <rect x="350" y="105" width="100" height="60" fill="url(#light)" opacity="0.9"/>
  <rect x="350" y="105" width="100" height="60" fill="none" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Metal Sphere -->
  <circle cx="320" cy="380" r="80" fill="#C0C0C0" opacity="0.8"/>
  <circle cx="300" cy="360" r="15" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Glass Box -->
  <rect x="480" y="320" width="100" height="100" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.7"/>
  <rect x="485" y="325" width="90" height="90" fill="#87CEEB" opacity="0.1"/>
  
  <!-- Ray traces (artistic) -->
  <line x1="400" y1="130" x2="320" y2="380" stroke="#FFD700" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="130" x2="530" y2="370" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
  <line x1="400" y1="130" x2="200" y2="450" stroke="#FFD700" stroke-width="1" opacity="0.2"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    WebGPU Path Tracer
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="580" text-anchor="middle" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="16">
    Real-time Ray Tracing • Cornell Box • SVGF Denoiser
  </text>
</svg>